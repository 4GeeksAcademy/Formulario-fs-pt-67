<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/2ff89f1bea.js" crossorigin="anonymous"></script>


    <title>Formulario</title>

</head>

<body style="min-height: 100vh" class="bg-white d-flex align-items-center justify-content-center ">
    <!--Card-->
    <div class="card fw-bold border border-5  bg-light  my-5 mx-5   mx-xs-5 my-xs-5   mx-sm-5 my-sm-5  ">
        <!-- Card Header -->
        <div class="card-header d-flex justify-content-start  border border-3">
            <h4>Payment for example</h4>
        </div>
        <!-- Card Body -->
        <div class="card-body border border-3">

            <!-- Form -->
            <form>

                <!-- Alert -->
                <div class="alert alert-danger d-flex justify-content-start" role="alert">Some fields are missing
                </div>

                <!-- Row 1 -->
                <div class="row">
                    <!-- Input 1 -->
                    <div class="mb-3      col-xs-12          col-sm-12          col-md-5             col-lg-5">

                        <label for="disabledTextInput1" class="form-label d-flex justify-content-start">Card
                            #</label>
                        <input type="text" id="disabledTextInput1" class="form-control border border-5"
                            placeholder="XXXXXXXXXXXXXXXX"  pattern="\w{3,16}" required>
                    </div>
                    <!-- Input 2 -->
                    <div class="mb-3       col-xs-12         col-sm-12            col-md-3             col-lg-3">

                        <label for="disabledTextInput2" class="form-label d-flex justify-content-start">CVC #</label>
                        <input type="text" id="disabledTextInput2" class="form-control border border-5"
                            placeholder="0000"  pattern="\w{4}"    required>
                    </div>
                    <!-- Input 3 -->
                    <div class="mb-3       col-xs-12          col-sm-12         col-md-4             col-lg-4">

                        <label for="disabledTextInput3" class="form-label d-flex justify-content-start">Amount
                            #</label>
                        <div class="d-flex">
                            <label for=""><i class="fa-solid fa-dollar-sign fa-lg" style="color: #404040;"></i></label>
                            <input type="text" id="disabledTextInput3" class="form-control  border border-5"
                                placeholder="Amount"  pattern="\w{1,20}" required>
                        </div>
                    </div>

                    <!-- Input 4 -->

                    <div class=" mb-3   col-xs-12    col-sm-12     col-md-6       col-lg-6">

                        <label for="disabledTextInput4" class="form-label d-flex justify-content-start">First
                            Name</label>
                        <input type="text" id="disabledTextInput4" class="form-control border border-5"  pattern="\w{3,16}"  required>
                    </div>

                    <!-- Input 5 -->

                    <div class=" mb-3   col-xs-12   col-sm-12    col-md-6    col-lg-6">
                        <label for="disabledTextInput5" class="form-label d-flex justify-content-start">Last
                            Name</label>
                        <input type="text" id="disabledTextInput5" class="form-control  border border-5"  pattern="\w{3,16}"  required>
                    </div>

                    <!-- Input 6 -->
                    <div class=" mb-3   col-xs-12   col-sm-12    col-md-6   col-lg-6">

                        <label for="disabledTextInput6" class="form-label d-flex justify-content-start">City</label>
                        <input type="text" id="disabledTextInput6" class="form-control border border-5"  pattern="\w{3,12}"  required>
                    </div>

                    <!-- Input 7-->

                    <!-- Select -->
                    <div class=" mb-3   col-xs-12   col-sm-12   col-md-3   col-lg-3">
                        <label for="Select" class="form-label d-flex justify-content-start">State</label>
                        <select id="Select" class="form-select border border-5">
                            <option>Los Angeles</option>
                            <option>New York</option>
                            <option>Texas</option>
                        </select>
                    </div>

                    <!-- Input 8 -->
                    <div class=" mb-3   col-xs-12   col-sm-12   col-md-3    col-lg-3">
                        <label for="disabledTextInput7" class="form-label d-flex justify-content-start">Postal
                            Code</label>
                        <input type="text" id="disabledTextInput7" class="form-control border border-5" pattern="\w{3,8}"  required>
                    </div>
                </div>

                <!-- Row 2 -->
                <div class="row d-flex justify-content-between">
                    <!-- Input 9 -->
                    <div class=" d-flex flex-column  col-xs-12   col-sm-12    col-md-4   col-lg-5    col-xl-4    col-xxl-4"
                        required>


                        <label for="inlineradio1 inlineRadio2 inlineRadio3 inlineRadio4"
                            class="mb-3 d-flex justify-content-start">We
                            accept:
                        </label>


                        <!-- Group Credit Cards -->

                        <div
                            class=" rounded-3 bg-dark py-3  pe-1 container-xs container-sm container-md container-lg container-xl">

                            <!-- Credit Card 1 -->

                            <div class="form-check form-check-inline  py-2 ">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio1"
                                    value="option1" required>
                                <label class="form-check-label" for="inlineRadio1"><i
                                        class="fa-brands fa-cc-mastercard fa-bounce fa-2xl"
                                        style="color: #cc9900;"></i></label>
                            </div>

                            <!-- Credit Card 2 -->

                            <div class="form-check form-check-inline py-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio2"
                                    value="option2" required>
                                <label class="form-check-label" for="inlineRadio2"><i
                                        class="fa-brands fa-cc-visa fa-bounce fa-2xl"
                                        style="color: #cc9900;"></i></label>
                            </div>


                            <!-- Credit Card 3 -->

                            <div class="form-check form-check-inline  py-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio3"
                                    value="option3" required>
                                <label class="form-check-label" for="inlineRadio3"><i
                                        class="fa-brands fa-cc-diners-club fa-bounce fa-2xl"
                                        style="color: #cc9900;"></i></label>
                            </div>


                            <!-- Credit Card 4 -->

                            <div class="form-check form-check-inline  py-2">
                                <input class="form-check-input" type="radio" name="inlineRadioOptions" id="inlineRadio4"
                                    value="option3" required>
                                <label class="form-check-label" for="inlineRadio4"><i
                                        class="fa-brands fa-cc-paypal fa-bounce fa-2xl"
                                        style="color: #cc9900;"></i></label>
                            </div>
                        </div>

                    </div>
                    <!-- Input 10 -->
                    <!-- TextArea -->

                    <div
                        class="d-flex flex-column   col-xs-12   col-sm-12   col-md-6    col-lg-6    col-xl-6">
                        <label for="exampleFormControlTextarea1" class="d-flex mb-3">Message</label>
                        <textarea class="form-control border border-5" id="exampleFormControlTextarea1"
                            rows="5"  pattern="\w{3,16}"></textarea>
                        <p class="d-flex justify-content-start text-body-secondary">Add any notes here</p>
                    </div>

                </div>
        </div>

        <!-- Card Footer -->
        <div class="card-footer text-body-secondary d-flex justify-content-end  border border-3 my-0">
            <a href="#" class="btn btn-danger mx-1 my-4">Cancel</a>
            <button type="submit" class="btn btn-success my-4">Send</button>
        </div>
        </form>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>
</body>

</html>
